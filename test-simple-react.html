<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>ðŸ”¥ Testing React Direct Load</h1>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0);
            
            return (
                <div>
                    <h1>âœ… REACT IS WORKING!</h1>
                    <h2>Luvlang Executive Dating</h2>
                    <p>Photo upload functionality ready</p>
                    <button 
                        onClick={() => setCount(count + 1)}
                        style={{
                            background: '#7c3aed',
                            color: 'white',
                            border: 'none',
                            padding: '15px 30px',
                            borderRadius: '10px',
                            fontSize: '18px',
                            cursor: 'pointer'
                        }}
                    >
                        Clicked {count} times
                    </button>
                    <div style={{marginTop: '20px', padding: '20px', background: 'rgba(147, 51, 234, 0.2)', borderRadius: '10px'}}>
                        <h3>ðŸ“¸ Photo Upload Test</h3>
                        <input type="file" accept="image/*" onChange={(e) => {
                            if (e.target.files[0]) {
                                alert(`Selected: ${e.target.files[0].name}`);
                            }
                        }} />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
