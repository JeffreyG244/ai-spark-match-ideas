<head>

            background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);

            padding: 15px 30px;

<body>
    <div class="container">

        <button class="test-button" onclick="testJS()">Test JavaScript</button>
        <button class="test-button" onclick="testReact()">Test React Issue</button>

    <script>
        function testJS() {

        // Auto-run diagnostics
        setTimeout(() => {
