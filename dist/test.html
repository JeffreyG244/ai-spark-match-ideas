<!DOCTYPE html>
<html>
<head>
    <title>EMERGENCY TEST</title>
</head>
<body>
    <h1>üî• EMERGENCY TEST</h1>
    <p>If you can see this, the server is working</p>
    
    <div id="test-root"></div>
    
    <script>
        console.log('üî• JAVASCRIPT IS RUNNING!');
        
        document.getElementById('test-root').innerHTML = `
            <div style="background: lightblue; padding: 20px; margin: 20px;">
                <h2>‚úÖ JavaScript Works!</h2>
                <input type="file" accept="image/*" onchange="handleFile(this)" />
                <div id="result"></div>
            </div>
        `;
        
        function handleFile(input) {
            const file = input.files[0];
            console.log('FILE SELECTED:', file);
            document.getElementById('result').innerHTML = 
                file ? `<p>‚úÖ File: ${file.name} (${file.size} bytes)</p>` : '<p>‚ùå No file</p>';
        }
        
        console.log('‚úÖ Test page loaded successfully');
    </script>
</body>
</html>
